
name: Publish Docs To Github
on: 
  workflow_call:
    inputs:
      publish_docs:
        default: true
        type: boolean
        required: false
      doc_build_task:
        default: build:docs
        type: string
        required: false
      documentation_path:
        default: documentation
        type: string
        required: false
jobs:
  publish-docs:
    if: ${{ inputs.publish_docs == 'true' }} 
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docs
        run: npm run ${{ inputs.doc_build_task }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '${{ inputs.documentation_path }}'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2